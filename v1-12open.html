	<p class="qcount">Step 12 of 14</p>	
	
	
	<form>
	<div class="question">
	<h1>Do you have total loss of sight in one eye?</h1>
	
		
		<fieldset>
			<div class="form-group form-group-related">
				<label class="block-label selectable selected">
					<input type="radio" value="Yes" checked> Yes
				</label>
				
				<label class="block-label selectable">
					<input type="radio" value="No"> No
				</label>
				
			</div>
		
		</fieldset>
	
	</div><!-- close Question -->
	</form>
	
	
	
	
	
	<form>
	<div class="question revealed-content">
		
		
		<h1>Which eye is affected?</h1>
			
			
			<fieldset>

			        <label class="block-label selectable">
			            <input type="radio" value="true">
			            Left
			        </label>
					
			        <label class="block-label selectable">
			            <input type="radio" value="true">
			            Right
			        </label>
						
					<br clear="all">
			        
			    </fieldset>
				
	</div><!-- close Question -->
	</form>
	
	
	
	
	
	<form action="v1-13.html">
		<button type="submit" id="continue" class="button next">Continue</button>
	</form>
	
	
	</form>
