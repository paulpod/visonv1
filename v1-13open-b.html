	<p class="qcount">Step 13 of 14</p>	
	
	
	<form>
	<div class="question">
	<h1>Do you have double vision (diplopia)?</h1>
	
		
		<fieldset>
				
			<div class="form-group form-group-related">
				<label class="block-label selected">
					<input type="radio" value="Yes"> Yes
				</label>
				
				<label class="block-label">
					<input type="radio" value="No"> No
				</label>
				
			</div>
		
		</fieldset>
	
	</div><!-- close Question -->
	</form>
	
	
	
	<form>
	<div class="question revealed-content">
		
		
		<h1>Please indicate how your double vision is controlled?</h1>
			
			
			<fieldset>

			        <label class="block-label column selectable">
			            <input type="checkbox" value="true">
			            Patch
			        </label>
					
			        <label class="block-label column selectable">
			            <input type="checkbox" value="true">
			            Glasses / Lenses
			        </label>
					
			        <label class="block-label column selectable">
			            <input type="checkbox" value="true">
			            Prism
			        </label>
					
					
			        <label class="block-label column selectable selected" style="margin-bottom: 19px;">
						<input type="checkbox" value="true">Other
					</label>
						
					<br clear="all">
			        
					
					
					<div>
					   
					
					<label for="dob_dob_month" class="">
					    Please supply details
					</label>
					
					<input type="text" autocomplete="off" class="text" style="margin-left:1em;width:12em">
					</div>
						 
					   
				
			    </fieldset>
				
			
		
		
	</div><!-- close Question -->
	</form>
	
	
		
	
	<form action="v1-14.html">
		<button type="submit" id="continue" class="button next">Continue</button>
	</form>
	
	
	</form>
	
	
  </div><!-- end #CONTENT -->
