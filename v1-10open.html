	<p class="qcount">Step 10 of 14</p>	
	
	
	<form>
	<div class="question">
	<h1>Have you had laser treatment or injections into both eyes (or remaining eye if one eye only) for diabetic disease or another eye condition?</h1>
		
		<fieldset>
			<div class="form-group form-group-related">
				<label class="block-label selectable selected">
					<input type="radio" value="Yes"> Yes
				</label>
				
				<label class="block-label selectable">
					<input type="radio" value="No"> No
				</label>
				
			</div>
		
		</fieldset>
	
	</div><!-- close Question -->
	</form>
	
	
	
	<form>
	<div class="revealed-content">
	
		<fieldset class="validate inline-fields" data-validation-name="regBlindDate" data-validation-type="fieldset" data-validation-rules="allNonEmpty" data-validation-children="month year">

		  <span class="month field-wrapper">
		    <label for="dob_dob_month" class="">
		        Month
		    </label>
		    <input type="number" id="dob_dob_month" name="dob.dob.month" value="" autocomplete="off" class="text  month validate " data-validation-name="month" data-validation-type="field" data-validation-rules="nonEmpty">
		  </span>

		  <span class="year field-wrapper">
		    <label for="dob_dob_year" class="">
		        Year
		    </label>
		    <input type="number" id="dob_dob_year" name="dob.dob.year" value="" autocomplete="off" class="text  year text validate " data-validation-name="year" data-validation-type="field" data-validation-rules="nonEmpty">
		  </span>

		    <p class="example">For example: <span class="date">03 2010</span></p>
		</fieldset>
	
	</div><!-- close Question -->
	</form>
	
	
	
	
	
	
	<form action="v1-11.html">
		<button type="submit" id="continue" class="button next">Continue</button>
	</form>
	
	
	</form>
